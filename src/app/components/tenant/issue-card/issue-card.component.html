<div class="container">
  <ion-card>
    <ion-item lines="none" color="secondary">
      <ion-card-header color="secondary">
        <ion-card-title>{{ issue.title }}</ion-card-title>
        <ion-card-subtitle>{{ issue.author.userName }}</ion-card-subtitle>
      </ion-card-header>
      <ion-thumbnail slot="end">
        <img src="../../../../assets/shapes.svg">
      </ion-thumbnail>
    </ion-item>

    <ion-card-content>
      <ion-text>
        {{ issue.content }}
      </ion-text>
      <div class="issue-meta">
        <div class="meta-item">
          <ion-icon name="time"></ion-icon>
          <p>{{ parsedDate }}</p>
        </div>
        <ion-chip color="secondary">
          <ion-avatar>
            <!-- TODO: Get value from server -->
            <img src="https://www.evolutionsociety.org/userdata/news_picupload/pic_sid189-0-norm.jpg">
          </ion-avatar>
          <ion-label>{{ issue.author.name }}</ion-label>
        </ion-chip>
      </div>
    </ion-card-content>
  </ion-card>
</div>
