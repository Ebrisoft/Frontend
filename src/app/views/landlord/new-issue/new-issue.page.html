<ion-header>
  <ion-toolbar>
    <ion-button slot="start" shape="round" size="large" fill="clear" (click)="routeBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>New Issue</ion-title>
    <ion-button slot="end" shape="round" size="large" fill="clear" (click)="checkPressed()">
      <span class="toolbar-text">POST</span>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!ready">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  
  <ion-list *ngIf="ready" lines="full">

    <ion-item>
      <ion-label class="label">House</ion-label>
      <ion-select [(ngModel)]="houseId"  [compareWith]="compareWith">
        <ion-select-option class="label" *ngFor="let house of houses" [value]="house.id">{{ house.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="priority-input">
      <ion-label class="label">Priority</ion-label>
      <ion-label class="label priority-spinner" color="primary" (click)="showPicker()">{{ priorityString }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="label" position="floating">Title</ion-label>
      <ion-input type="title" [(ngModel)]="title" (ionChange)="checkChange()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea auto-grow="true" placeholder="Enter issue description here..." type="content" [(ngModel)]="content"
        (ionChange)="checkChange()"></ion-textarea>
    </ion-item>
    
  </ion-list>
</ion-content>
