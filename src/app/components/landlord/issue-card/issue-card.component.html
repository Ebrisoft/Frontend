<ion-card class="welcome-card">
  <img src="/assets/shapes.svg" alt="" />
  <ion-card-header>
    <ion-card-subtitle>{{ parsedDate }}</ion-card-subtitle>
    <ion-card-title>{{ issue.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ issue.content }}</p>
  </ion-card-content>
</ion-card>
