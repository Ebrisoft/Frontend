<app-page-header title={{pageTitle}}></app-page-header>

<ion-content>
  <ion-progress-bar *ngIf="contacts.length === 0" type="indeterminate"></ion-progress-bar>
  <app-phonebook-item *ngFor="let contact of (contacts | FilterContacts:currentHouse)" [contact]="contact"></app-phonebook-item>
</ion-content>
